<div class="modal-header">
  <h3 class="modal-title">Add a meal Item</h3>
</div>

<div class="modal-body" ng-include="'../partials/mealItem.html'">

  <carousel interval="myInterval">
    <slide ng-repeat="slide in slides" active="slide.active">
      <img ng-src="{{slide.image}}" style="margin:auto;">
      <div class="carousel-caption">
        <h4>Slide {{$index}}</h4>
        <p>{{slide.text}}</p>
      </div>
    </slide>
  </carousel>

</div>

<div class="modal-footer">
  <div class="spinner" loader></div>
  <button ng-disabled="isDisabled" class="btn btn-primary" ng-click="save()">Save</button>
  <button ng-disabled="isDisabled" class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
